<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklovers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="maincontainer">
    <div id="subcontainer">
    <nav class="navbar">
        
        <div class="figure">
            <img class="booklogo" src="images/bookstacklogo.jpeg" alt="bookstack">
            <p>Imla'</p>
        </div>
        
        <nav class="navbar-1">
            <a href="#">Book Type</a>
            <a href="#">Recommendation</a>
            <a href="#">Popular</a>
            <a href="#">Download App</a>
        </nav>

        <nav>
            <a href="#">Log In</a>
            <button class="greenbtn">Start For Free</button>
        </nav>
    </nav>

    <div class="container">
        <div>
            <div>
                <h1>Find the book you're</h1>
                <h1>looking for easier</h1>
                <h1>read right away</h1>
            </div>

            <div>
                <p>The most appropriate site to search for books</p>
            </div>
            <br>
            <br>
            <br>
            <div class="search">
                <p>Find your favorite book <button class="greenbtn">Search</button></p>
            </div>

            <div>
                <span>Follow Us</span>
                <img src="images/facebook.png" alt="facebook logo">
                <img src="images/pinterest.png" alt="pinterest logo">
                <img src="images/twitter.png" alt="twitter logo">
                <img src="images/instagram.png" alt="instagram">
            </div>
        </div>

        <div>
            <img class="girl" src="images/girlreading.jpg" alt="book reader">
        </div>
    </div>
    <div class="footer">
        <p class="midtext">Trusted by thousands of companies around the world</p>
        <div class="companies">
            <img class="logos" src="images/amzonlog.webp" alt="amazon">
            <img class="logos" src="images/dribble.png" alt="dribble">
            <img class="logos" src="images/disney.png" alt="disney">
            <img class="logos" src="images/spotify.png" alt="spotify">
            <img class="logos" src="images/netflix.jpg" alt="netflix">
            <img class="logos" src="images/joox.png" alt="Joox">
            <img class="logos" src="images/yahoo.png" alt="yahoo">
        </div>
    </div>
  </div>
 </div>
</body>
</html>
