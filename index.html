<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booklovers</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="fontawesome-free-5"> -->
</head>
<body>
<div id="firstPage">
    <nav class="navbar">
        
        <div class="logo"><img class="booklogo" src="images/bookstacklogo.jpeg" alt="bookstack"><h1 class="logo1">Imla'</h1></div>
        <div class="openMenu"><i class = "fa-bars"></i></div>
        <ul class="mainMenu" >
         <li><a href="#">Book Type</a></li>
         <li><a href="#">Recommendation</a></li>
         <li><a href="#">Popular</a></li>
         <li><a href="#">Download App</a></li>
         <li><a href="#">Log In</a></li>
         <button class="btn">Start For Free</button>
         <div class="closeMenu"><i class = "fa-times fa-times"></i></div>
        </ul>
    
    </nav>
</div>

    <div class="homepage">
        <div id="second-section-text">
            <div class="opening-Text">
                <h1>Find the book you're</h1>
                <h1>looking for easier</h1>
                <h1>read right away</h1>
            </div>

            <div>
                <p class="text">The most appropriate site to search for books</p>
            </div>
            <!-- <br>
            <br>
            <br> -->
            <div class="search">
                <input class="input" type="text" placeholder="Find your favorite book"> 
                <button class="searchbutton">search</button> 
                
            </div>

            <div class="icon-div">
                <br>
                <br>
                <div><h4>Follow Us</h4></div>
                <br>
                <br>
                <div class="icons ">
                 <img class="icon" src="images/facebook.png" alt="facebook logo">
                 <img class="icon"  src="images/pinterest.png" alt="pinterest logo">
                 <img class="icon" src="images/twitter.png" alt="twitter logo">
                 <img class="icon" src="images/instagram.png" alt="instagram">
                </div>
            </div>
        </div>

        <div>
            <img class="readerImage"  src="images/girlreading.jpg" alt="book reader">
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">Trusted by thousands of companies around the world</p>
        <div class="footer-images">
            <img class="logos" src="images/amzonlog.webp" alt="amazon">
            <img class="logos" src="images/dribblewithout.png" alt="dribble">
            <img class="logos" src="images/disneywithout.png" alt="disney">
            <img class="logos" src="images/spotifywithout.png" alt="spotify">
            <img class="logos" src="images/netflixwithout.png" alt="netflix">
            <img class="logos" src="images/jooxwithout.png" alt="Joox">
            <img class="logos" src="images/yahoo.png" alt="yahoo">
        </div>
    </div>
  </div>
 </div>
